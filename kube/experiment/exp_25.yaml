apiVersion: v1
kind: Service
metadata:
  name: simulator
spec:
  selector:
    app: simulator
  ports:
  - name: http
    port: 8000
  type: NodePort

---
apiVersion: v1
kind: Pod
metadata:
  name: simulator
  labels:
    app: simulator
spec:
  containers:
  - name: simulator
    image: flow_beta/simulator:latest
    imagePullPolicy: IfNotPresent
    stdin: true
    tty: true
    env:
    - name: MASTER_ADDRESS
      value: master:9900
    ports:
    - containerPort: 8000

---
apiVersion: v1
